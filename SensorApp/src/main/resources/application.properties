app.sensor.location.x=-5.0
app.sensor.location.y=1.0
app.target.location.x=-1.0
app.target.location.y=5.0
app.kafka.topic.sensor.name=khb-sensor
app.kafka.topic.sensor_data.name=khb-sensor-data

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.group-id=khb-group
spring.kafka.producer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=SensorDataDto:io.github.spaceymonk.khb.sensorapp.dto.SensorDataDto,SensorDto:io.github.spaceymonk.khb.sensorapp.dto.SensorDto

server.port=8081